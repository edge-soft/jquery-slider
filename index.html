<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  dir="ltr">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.slider.js"></script>
	<title>jQuery slider example</title>
	<script type="text/javascript">
		$(function(){
			$('.slider').slider();
		});
	</script>
	<style>
/**
* The minimum required style for the slider to work!
* Restruct the frame to the width and height of the image and overflow: hidden
* The carousel must not wrap the whitespace
*/
.slider .frame {
  width: 395px;
  height: 163px;
  overflow: hidden;
}
.slider .frame .carousel {
  white-space: nowrap;
}

	</style>
</head>
<body>
	<div class="slider">
		<div class="frame">
			<div class="carousel">
				<!-- Avoid whitespace b/n element -->
				<a id="slider_0" href="#"><img src="http://www.google.com/logos/2012/barto12-hp.jpg" alt="" height="163" width="395"/></a><a
				id="slider_1" href="#"><img src="http://www.google.com/logos/2012/Lithuania_Independence-2012-hp.jpg" alt="" height="163" width="395"/></a><a
				id="slider_2" href="#"><img src="http://www.google.com/logos/2012/serbia12-hp.jpg" alt="" height="163" width="395"/></a>
			</div>
		</div>
		<a href="#" class="prev">previous</a>
		<!-- Always mark the first slide as selected! This is how the slider determines the slide that is visible! -->
		<a href="#slider_0" class="slide selected">1</a>
		<a href="#slider_1" class="slide">2</a>
		<a href="#slider_2" class="slide">3</a>
		<a href="#" class="next">next</a>
	</div>
</body>
</html>
